<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Qur'an - Islamic Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/quran.css">
</head>
<body>

<!-- HEADER -->
<header class="quran-header">
  <nav class="quran-nav">
    <a href="index.html" class="back-btn">â† Back to Home</a>
    <h1>The Qur'an</h1>
    <div class="header-controls">
      <select id="translationSelect" class="control-select">
        <option value="en.sahih">English (Sahih)</option>
        <option value="en.asad">English (Muhammad Asad)</option>
        <option value="fr.hamidullah">French (Hamidullah)</option>
      </select>
    </div>
  </nav>
</header>

<!-- CONTROLS -->
<div class="quran-controls">
  <div class="control-group">
    <label for="surahSelect">ğŸ“– Select Juz (Part 1-30):</label>
    <select id="surahSelect" class="control-select">
      <option value="">Loading all 30 Juz...</option>
    </select>
  </div>

  <div class="control-group">
    <label for="ayahSearch">Search Ayah:</label>
    <input type="number" id="ayahSearch" placeholder="Enter ayah number..." class="control-input">
    <button id="goToAyah" class="btn-primary">Go</button>
  </div>

  <div class="control-group">
    <button id="toggleReciter" class="btn-primary">ğŸ”Š Recitation</button>
    <select id="reciterSelect" class="control-select">
      <option value="ar.alafasy">Mishari Al-Afasy</option>
      <option value="ar.sudais">Abdul Rahman As-Sudais</option>
      <option value="ar.qardawi">Yusuf Al-Qardawi</option>
      <option value="ar.fares_abbad">Fares Abbad</option>
    </select>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="quran-container">
  <!-- SURAH INFO -->
  <div id="surahInfo" class="surah-info">
    <h2 id="surahNameArabic" class="surah-name-arabic"></h2>
    <h3 id="surahNameEnglish" class="surah-name-english"></h3>
    <p id="surahMeaningEnglish" class="surah-meaning"></p>
    <div id="surahStats" class="surah-stats"></div>
  </div>

  <!-- QURAN TEXT -->
  <div id="quranContent" class="quran-content">
    <div id="ayahList" class="ayah-list">
      <!-- Ayahs will be loaded here -->
    </div>
  </div>

  <!-- LOADING INDICATOR -->
  <div id="loadingIndicator" class="loading-spinner"></div>
</div>

<!-- AUDIO PLAYER -->
<div class="audio-player">
  <div class="player-controls">
    <button id="prevBtn" class="player-btn">â®ï¸ Prev</button>
    <button id="playPauseBtn" class="player-btn">â–¶ï¸ Play</button>
    <button id="nextBtn" class="player-btn">â­ï¸ Next</button>
  </div>
  
<audio id="audioPlayer" controls preload="none"></audio>
    Your browser does not support the audio element.
  </audio>
  
  <div class="player-info">
    <span id="playerStatus">ğŸµ Ready. Select an Ayah to play</span>
  </div>
</div>

<!-- FOOTER -->
<footer class="quran-footer">
  <p>Qur'an data from <a href="https://alquran.cloud/api" target="_blank">Al-Quran API</a></p>
  <p>All audio recitations are provided by certified reciters</p>
</footer>

<script src="js/quran.js"></script>
</body>
</html>
